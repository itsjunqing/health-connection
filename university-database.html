<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>University Database</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Health<span style="font-weight: 800;">Connect</span></a>

        <div class="text-right">
            <a href="index.html" class="nav-link mx-2">LOG-OUT</a>
            <a href="#" class="nav-link btn-success mx-4"><i class="fas fa-lock"></i> Secure</a><img class="profile-pic"
            src='https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight&accessoriesType=Blank&hairColor=Brown&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Brown' />
        </div>
    </nav>
   
    <div style="padding: 0px 2.5% 0px 2.5%">
        <h1 style="font-weight: 800;text-align: center;">Database</h1>
        <div class="column">
            <div class="row">
                <input type="text" placeholder="   Search..." name="search"
                style="margin-left: 25px; width: 91%; border:  rgb(172, 172, 172) solid 1px;">
                <button type="submit" style="border: 0px; width: 4.5%;" class="search-btn"><i class="fa fa-search"
                    style="padding: 13.5px;"></i></button>
            </div>
            <div style="text-align: center; padding:10px">
                <button type="button" class="btn btn-small mx-3">Name</button>
                <button type="button" class="btn btn-small mx-3">Student ID</button>
                <button type="button" class="btn btn-small mx-3">Last Added</button>
                <button type="button" class="btn btn-small mx-3">Condition</button>
                <button type="button" class="btn btn-medium mx-3">Reason For Admission</button>
            </div>

            <div style ="padding-left: 10px; padding-right: 20px;">
                <table>
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Date of Birth</th>
                            <th>Age</th>
                            <th>Condition</th>
                            <th>Registration Date</th>
                            <th style="width: 28%;">Info</th>
                            <th>Admission Reason</th>
                        </tr>
                    </tbody>
                </table>
            </div style ="padding-left: 100px; padding-right: 15px;">
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
